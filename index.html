<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar__container">
            <div class="hamburger">
                <i class="fa fa-bars fa-10x"></i>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="master__container">
            <div class="master__image__container">
                <div class="master__overlayer"></div>
                <img src="image/master.jpg" alt="master" class="master__image">
            </div>
            <div class="master__discription">
                <h2>Swaad</h2>
                <p>Taste of India</p>
                <div class="master__buttons">
                    <button class="button__primary master__button">Order Now</button><br>
                    <button class="button__primary master__button">Learn More</button>
                </div>
            </div>
        </section>
        <section class="our__menu__container">
          <h2>Our Menu</h2>
          <div class="our__menu__list">
           
          </div>

        </section>
    </main>
</body>

</html>
